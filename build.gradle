apply plugin: 'java'
apply plugin: 'maven'

group = 'com.company-name.new-project'
version = '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven { url "file:../maven-repo" }
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:+'
    compile 'junit:junit:+'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:../maven-repo")
        }
    }
}
